<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Candidate Analysis</title>


    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href={{url_for('static', filename='css/main.css')}}>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            

</head>
<body>
    <div class="container indigo darken-1 z-depth-2">
        <h2 class="grey-text text-lighten-4">Presidential Candidate Analysis</h2>
        <div class="row">
        {% for candidate in candidates %}
        <div class="col s12 m6 l4 xl4">
            <div class="card grey lighten-3">
                <div class="card-image">
                    <img src={{url_for('static', filename='images/'+ candidate.name +'.jpg')}} height=400px>
                </div>
                <span class="card-title">{{ candidate.fname }}</span>
                <div class="card-content">
                    <p>
                        Positive Tweets are : {{ candidate.polarity.positive }}
                        <br>
                        Negative Tweets are : {{ candidate.polarity.negative }}
                        
                    </p>
                </div>
            </div>
        </div>
        
        {% endfor %}
        </div>
    </div>  
</body>
</html>
